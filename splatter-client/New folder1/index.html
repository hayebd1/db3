<!DOCTYPE html>
<html ng-app="splatter-web"> <!--before_filter :set_headers-->
	<head>
		<title>Basic Splatter Client</title>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		
		
		<div ng-controller="UserController as user" >
		
		<!-- Add your HTML and Angular code below -->
		
		<p>{{user.hello}}</p>
		<p>Name: {{user.u.name }}</p>
		<p>Email: {{user.u.email}}</p>
		<p>Blurb: {{user.u.blurb}}</p>
		<!--<p>{{user.u1.name }}, {{user.u1.email}}, {{user.u1.blurb}}</p>-->
		
		<div ng-repeat="splatt in user.feed">
		
		<p>Splatt: {{splatt.body}}</p>
		<p>Date Created: {{splatt.created_at | date: "dd/MM/yyyy h:mma"}}</p>
		</div>
		



		<!--def set_headers
		headers['Access-Control-Allow-Origin'] ='*'
		end
        <!-- Add your HTML and Angular code above -->

		
		<form name="myform" ng-controller="UpdateFormController as form" ng-submit="form.updateUser(user)">
	    <input type = "text" ng-model="form.data.name"/>
		<input type="submit" value="Update user" />
		</form></div>
		
	</body>
</html>
<!--before_filter :set_headers -->
