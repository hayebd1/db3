<!DOCTYPE html>
<html ng-app="splatter-web">
	<head>
		<title>Basic Splatter Client</title>
		<script src="angular.min.js"></script>
		<script src="angular-resource.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div ng-controller="UserController as user">
		<h1>Splatter NZ<h1> <br />
			<h2>Log In Here</h2>
			<form ng-submit="user.login()">
				<input type="text" ng-model="user.data.id" />
				<input type="submit" value="Login" />
			</form>
			<p>User ID: {{user.loggedin_user.id}}</p>
			<p>Name: {{user.loggedin_user.name}}</p>
			<p>Email: {{user.loggedin_user.email}}</p>
			<p>{{user.loggedin_user.blurb}}</p>
			<div> <br />
			
			<h2>Update User Details</h2>
				<form ng-submit="user.updateUser()">
					<input type="text" ng-model="user.data.name" placeholder = "username" /> <br />
					<input type="text" ng-model="user.data.email" placeholder = "email" /> <br />
					<textarea ng-model="user.data.blurb" placeholder = "blurb"></textarea> <br />
					<input type="submit" value="Update" />
				</form>
			</div> <br />
			<div>
			
			<h2>Create New User</h2>
				<form ng-submit="user.createUser()">
					<input type="text" ng-model="user.data.cname" placeholder = "type username here"  /> <br />
					<input type="text" ng-model="user.data.cemail" placeholder = "type email here" /> <br />
					<input type="text" ng-model="user.data.cpassword" placeholder = "type password here" /> <br />
					<textarea ng-model="user.data.cblurb" placeholder = "type blurb here"></textarea> <br />
					<input type="submit" value="Create" />
				</form>
			</div> <br />
			<div>
				<form ng-submit="user.delUser()">
					<select ng-model="user.data.delid">
						<option  ng-repeat="u in user.ulist">{{u.id}}</option> 
					</select>
					<input type="submit" value="Delete" />
				</form>


			</div>
		
	


		</div>
	</body>
</html>
